<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Feature Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="menu-item" data-feature="editor"><i class="fas fa-code"></i> Code Editor</div>
    <div class="menu-item" data-feature="console"><i class="fas fa-terminal"></i> Live Console</div>
    <div class="menu-item" data-feature="calculator"><i class="fas fa-calculator"></i> Calculator</div>
    <div class="menu-item" data-feature="filemanager"><i class="fas fa-folder"></i> File Manager</div>
    <div class="menu-item" data-feature="webview"><i class="fas fa-eye"></i> Web View</div>
    <div class="menu-item" data-feature="debug"><i class="fas fa-bug"></i> Debug Code</div>
  </div>
  <div class="main-content">
    <div id="editor-container" class="feature hidden">
      <div id="monaco-editor"></div>
      <button id="run-btn">Run Code</button>
      <select id="lang-select">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <!-- Tambah bahasa lain -->
      </select>
    </div>
    <div id="console-container" class="feature hidden">
      <textarea id="console-output" readonly></textarea>
    </div>
    <div id="calculator-container" class="feature hidden">
      <input id="calc-display" readonly>
      <div class="calc-buttons">
        <button>1</button><button>2</button><!-- Tambah semua operator: +, -, *, /, %, ^, dll. -->
      </div>
    </div>
    <div id="filemanager-container" class="feature hidden">
      <input id="file-name" placeholder="File name">
      <textarea id="file-content"></textarea>
      <button id="save-file">Save to JSONBin</button>
      <ul id="file-list"></ul>
    </div>
    <div id="webview-container" class="feature hidden">
      <iframe id="web-preview"></iframe>
    </div>
    <div id="debug-container" class="feature hidden">
      <textarea id="debug-log" readonly></textarea>
    </div>
  </div>
  <footer>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXX" crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXX" data-ad-slot="XXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </footer>
  <script src="script.js"></script>
</body>
</html>
